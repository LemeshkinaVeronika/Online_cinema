{% extends "movieblog/base.html" %}
{% block content %}
    <div class="content">
        <div class="login-block">
            <span class="name entrance-title">Вход</span>
            <form method="post">
                {% csrf_token %}
                {% if form.non_field_errors %}  
                    <div class="alert alert-danger">  
                        {{ form.non_field_errors }}  
                    </div>  
                {% endif %}
                {% for field in form %}
                    <div class="form-group">
                        <p class="form-label">{{ field.label }}</p>  
                        <input type="text" id="{{ field.id }}" class="form-control" name="{{ field.name }}" value="">
                    </div>
                {% endfor %} 
                <button type="submit" class="btn search-link link-border">Войти</button>  
            </form>
            <div>
                <span class="micro-text">
                    Забыли пароль? <a href="{% url 'user_app:password_reset' %}" class="micro-text entrance__link link link-item">Сбросить пароль</a>
                </span>
            </div>
        </div>
    </div>
{% endblock content %}
